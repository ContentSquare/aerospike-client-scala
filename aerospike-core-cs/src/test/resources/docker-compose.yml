version: '3.7'

networks:
  as_functional_test:

services:
  aerospike:
    image: 'docker.artifactory.csq.fr/aerospike/aerospike-server-enterprise:5.6.0.7'
    volumes:
      - ./aerospike/aerospike.conf:/opt/aerospike/etc/aerospike.conf
      - ./aerospike/features/features.conf:/opt/aerospike/etc/features.conf
    command: [ "--config-file", "/opt/aerospike/etc/aerospike.conf" ]
    networks:
      - as_functional_test